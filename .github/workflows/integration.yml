name: integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        storage: ["inmemory", "sqlite"]
    env:
      SHIELDNET_TEST_VERBOSE: "1"
      SHIELDNET_TEST_STORAGE: {{ matrix.storage }}

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"

      - uses: foundry-rs/foundry-toolchain@v1

      - run: npm ci
      - run: npm run test:integration
