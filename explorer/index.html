<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <meta name="theme-color" content="#1f2937" />
    
    <!-- Primary Meta Tags -->
    <title>Shieldnet Explorer</title>
    <meta name="title" content="Shieldnet Explorer" />
    <meta
      name="description"
      content="Shieldnet Explorer is the interface for the Shieldnet Validator network to request and check the status of the security check attestation of your transaction."
    />
    <meta name="keywords" content="Safe, multisig, wallet, Ethereum, Gnosis Chain, DeFi, blockchain, smart contracts, Web3, transaction management" />
    <meta name="author" content="Shieldnet Explorer" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Shieldnet Explorer" />
    <meta property="og:description" content="Shieldnet Explorer is the interface for the Shieldnet Validator network to request and check the status of the security check attestation of your transaction." />
    <meta property="og:site_name" content="Shieldnet Explorer" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Shieldnet Explorer" />
    <meta property="twitter:description" content="Shieldnet Explorer is the interface for the Shieldnet Validator network to request and check the status of the security check attestation of your transaction." />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="Shieldnet Explorer" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="format-detection" content="telephone=no" />
    
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <script>
      // This script runs immediately, preventing the "white flash"
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          
          if (theme === 'dark' || (!theme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) { // Only update if user hasn't set a manual preference
              document.documentElement.classList.toggle('dark', e.matches);
            }
          });
        } catch (e) {
          console.error("Theme detection failed", e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
