[profile.default]
src = "contracts/src"
test = "contracts/test"
script = "contracts/script"
out = "contracts/build/out"
libs = ["contracts/lib"]
cache_path = "contracts/build/cache"
broadcast = "contracts/build/broadcast"

remappings = [
  "@/=contracts/src/",
  "@test/=contracts/test/",
  "@forge-std/=contracts/lib/forge-std/src/",
  "@oz/=contracts/lib/openzeppelin-contracts/contracts/",
]
auto_detect_remappings = false
